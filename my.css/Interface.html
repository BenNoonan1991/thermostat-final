
<!DOCTYPE HTML>
<html>
<head>
    <title>Thermostat</title>
  </head>

<link rel='stylesheet' href='../switch.css' >
<h1>powerSavingMode</h1>
<label class="switch">
  <input type="checkbox" id="powerSavingMode">
  <div class="slider round"></div>
</label>
<br>
<br>

<button type="submit" name='temperature up'>Increase Temperature</button><br>
<button type="submit" name = 'temperature down'>Decrease Temperature</button><br>
<button type="submit" name = 'reset temp'>"Reset Temperature"</button>
<br>

<link rel='stylesheet' href='../display.css' >
<div class='container'>
  <div class='card temp'>
    <div class='inner'>
      <div class='icon'></div>
      <div class='title'>
        <div class='text'>TEMPERATURE</div>
      </div>
      <div class='number'>thermostat.temperature()</div>
      <div class='measure'>CELCIUS</div>
    </div>
  </div>
  <div class='card energy'>
    <div class='inner'>
      <div class='icon'></div>
      <div class='title'>
        <div class='text'>ENERGY</div>
      </div>
      <div class='number'>thermostat.getEnergy()</div>
      <div class='measure'>kW/HOUR</div>
    </div>
  </div>
</div>

<script src="js/thermostat.js"></script>
</html>
