
<!DOCTYPE HTML>
<html>
<head>
    <title>Thermostat</title>
  </head>

<link rel='stylesheet' href='./switch.css' >
<h1>Power Saving Mode</h1>
<label for="flip-mini">Switch PSM on/off:</label>
<select name="flip-mini" id="flip-mini" data-role="slider" data-mini="true">
	<option value="off" id = 'on'>On</option>
	<option value="on" id = 'off'>Off</option>
</select>
<br>
<br>

<button type="submit" id='up' name='temperature up'>Increase Temperature</button><br>
<button type="submit" id='down' name = 'temperature down'>Decrease Temperature</button><br>
<button type="submit" id='reset' name = 'reset temp'>"Reset Temperature"</button>
<br>

<link rel='stylesheet' href='./display.css' >
<div class='container'>
  <div class='card temp'>
    <div class='inner'>
      <div class='icon'></div>
      <div class='title'>
        <div class='text' id='temperature' >TEMPERATURE</div>
      </div>
      <div class='number' id ='temp_number'>thermostat.temperature()</div>
      <div class='measure'></div>
    </div>
  </div>
  <div class='card energy'>
    <div class='inner'>
      <div class='icon'></div>
      <div class='title'>
        <div class='text'>ENERGY</div>
      </div>
      <div class='number' id='energy' >thermostat.getEnergy()</div>
      <div class='measure'></div>
    </div>
  </div>
</div>


<script src= "node_modules/jquery/dist/jquery.min.js"></script>
<script src="src/Thermostat.js"></script>
<script src="Interface.js"></script>
</html>
