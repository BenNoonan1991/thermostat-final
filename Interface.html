
<!DOCTYPE HTML>
<html>
<head>
    <title>Thermostat</title>
  </head>

<link rel='stylesheet' href='./switch.css' >
<script src= "node_modules/jquery/dist/jquery.min.js"></script>
<script src="src/Thermostat.js"></script>
<script src="Interface.js"></script>
  <script>  var thermostat = new Thermostat(); </script>
<h1>Welcome to your thermostat page!</h1>
<h3>Change the temperature, PSM, and check the weather all over the world.</h3>

<br>
<br>

<button type="submit" id='up' name='temperature up'>Increase Temperature</button><br>
<button type="submit" id='down' name = 'temperature down'>Decrease Temperature</button><br>
<button type="submit" id='reset' name = 'reset temp'>Reset Temperature</button><br>
<button type='submit' id='psm_on' name = 'PSM on'> Switch on PSM</button><br>
<button type="submit" id='psm_off' name='PSM off'>Switch off PSM</button><br>
<section>
  <h1> PSM on? </h1>  <span id="power-saving-status"></span>
</section>
<br>

<section>
  <h1>Current outdoor temperature: <span id="current-outdoor-temperature"></span>&#176; Celsius</h1>
  <form id="select-city">
    <input id="current-city" type="text" placeholder = "Enter a city"></input>
    <input type="submit"></input>
  </form>
</section>

<link rel='stylesheet' href='./display.css' >
<div class='container'>
  <div class='card temp'>
    <div class='inner'>
      <div class='icon'></div>
      <div class='title'>
        <div class='text' id='temperature' >TEMPERATURE</div>
      </div>
      <div class='number' id ='temp_number'>thermostat.temperature()</div>
      <div class='measure'></div>
    </div>
  </div>
  <div class='card energy'>
    <div class='inner'>
      <div class='icon'></div>
      <div class='title'>
        <div class='text'>ENERGY</div>
      </div>
      <div class='number' id='energy' >thermostat.getEnergy()</div>
      <div class='measure'></div>
    </div>
  </div>
</div>

</html>
